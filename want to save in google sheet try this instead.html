<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Location Tracking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      padding: 20px;
      font-size: 16px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .form-container {
      background: #fff; padding: 20px; border-radius: 8px;
      max-width: 500px; margin: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-container input, .form-container select, .form-container button {
      width: 100%; padding: 12px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .form-container button {
      background: #4CAF50; color: #fff; font-size: 16px; cursor: pointer;
    }
    .form-container button:hover { background: #45a049; }
    #error-message { color: red; display: none; margin-bottom: 10px; }
    #success-message { color: green; display: none; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Employee Location Tracking üìç</h1>
  <div class="form-container">
    <div id="error-message"></div>
    <div id="success-message">‚úÖ Location submitted successfully!</div>

    <form onsubmit="event.preventDefault(); submitLocation();">
      <label>Employee Name üë§</label>
      <input type="text" id="employeeName" required>

      <label>Employee Designation üíº</label>
      <select id="employeeDesignation" required>
        <option value="" disabled selected>Select</option>
        <option value="Technical Staff">Technical Staff</option>
        <option value="Panchayat Secretary">Panchayat Secretary</option>
      </select>

      <button type="submit">Submit Location üöÄ</button>
    </form>
  </div>

  <script>
    function showError(msg) {
      document.getElementById("error-message").innerText = msg;
      document.getElementById("error-message").style.display = "block";
    }
    function showSuccess() {
      document.getElementById("success-message").style.display = "block";
      setTimeout(() => document.getElementById("success-message").style.display = "none", 4000);
    }

    function submitLocation() {
      if (!navigator.geolocation) return showError("Geolocation not supported.");

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const name = document.getElementById("employeeName").value;
        const desig = document.getElementById("employeeDesignation").value;

        if (!name || !desig) return showError("Fill all fields.");

        // ‚úÖ Google Form POST endpoint
        const googleFormUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdEua5CIgkr3JPB1kpzBE-nFcUgFb2P6cz6gUVCN7-WG6CYDw/formResponse";

        // ‚úÖ Field IDs
        const nameField = "entry.2109621649";
        const designationField = "entry.272176282";
        const latitudeField = "entry.329759410";
        const longitudeField = "entry.1964214172";
        const mapsField = "entry.1552370847"; //entry.1552370847


        // ‚úÖ Build Google Maps URL
        const mapsUrl = `https://www.google.com/maps?q=${lat},${lng}`;

        // ‚úÖ FormData
        const data = new FormData();
        data.append(nameField, name);
        data.append(designationField, desig);
        data.append(latitudeField, lat);
        data.append(longitudeField, lng);
        data.append(mapsField, mapsUrl); // üëà store maps link

        fetch(googleFormUrl, { method: "POST", body: data, mode: "no-cors" })
          .then(() => {
            showSuccess();
            document.querySelector("form").reset();
          })
          .catch(err => showError("Error submitting: " + err));

      }, err => {
        showError("Error getting location: " + err.message);
      });
    }
  </script>
</body>
</html>
