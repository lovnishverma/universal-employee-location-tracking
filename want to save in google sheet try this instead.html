<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Location Tracking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      padding: 20px;
      font-size: 16px;
    }

    h1 {
      text-align: center;
      color: #2d3e50;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
      padding: 25px;
      text-align: center;
    }

    .form-container label {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }

    .form-container input[type="text"],
    .form-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
    }

    .form-container button {
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      color: green;
      text-align: center;
      font-size: 16px;
      display: none;
    }
  </style>
</head>

<body>
  <h1>Employee Location Tracking üìç</h1>

  <div class="form-container">
    <div id="error-message"></div>
    <div class="success-message" id="success-message">
      ‚úÖ Your location has been successfully submitted!
    </div>

    <label for="employeeName">Employee Name üë§:</label>
    <input type="text" id="employeeName" placeholder="Enter your name" required>

    <label for="employeeDesignation">Employee Designation üíº:</label>
    <select id="employeeDesignation" required>
      <option value="" disabled selected>Select your designation</option>
      <option value="Technical Staff">Technical Staff</option>
      <option value="Panchayat Secretary">Panchayat Secretary</option>
    </select>

    <button onclick="submitLocation()">Submit Location üöÄ</button>

<!--     view sheet : https://docs.google.com/spreadsheets/d/13T_oAJH036xZ6N9fP6aJ20lxN541hllK0XhqHfIroOA/edit?usp=sharing -->
    <!-- Hidden form to submit data to Google Forms -->
    <form id="googleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdEua5CIgkr3JPB1kpzBE-nFcUgFb2P6cz6gUVCN7-WG6CYDw/formResponse" method="POST" target="_blank" style="display:none;">
      <input type="hidden" name="entry.2109621649" id="nameField">
      <input type="hidden" name="entry.272176282" id="designationField">
      <input type="hidden" name="entry.329759410" id="latitudeField">
      <input type="hidden" name="entry.1964214172" id="longitudeField">
    </form>
    <br>
    <a href="https://docs.google.com/spreadsheets/d/13T_oAJH036xZ6N9fP6aJ20lxN541hllK0XhqHfIroOA/edit?usp=sharing"> View in sheets</a>
  </div>

  <script>
    function showError(msg) {
      const el = document.getElementById("error-message");
      el.innerText = msg;
      el.style.display = "block";
    }

    function showSuccess() {
      const el = document.getElementById("success-message");
      el.style.display = "block";
      setTimeout(() => {
        el.style.display = "none";
      }, 5000);
    }

    function submitLocation() {
      document.getElementById("error-message").style.display = "none";

      const name = document.getElementById("employeeName").value.trim();
      const designation = document.getElementById("employeeDesignation").value;

      if (!name || !designation) {
        return showError("Please fill in all fields.");
      }

      if (!navigator.geolocation) {
        return showError("Geolocation is not supported by your browser.");
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        document.getElementById('nameField').value = name;
        document.getElementById('designationField').value = designation;
        document.getElementById('latitudeField').value = lat;
        document.getElementById('longitudeField').value = lng;

        document.getElementById('googleForm').submit();

        showSuccess();
      }, err => {
        switch (err.code) {
          case err.PERMISSION_DENIED:
            showError("Location access denied. Enable it in browser settings.");
            break;
          case err.POSITION_UNAVAILABLE:
            showError("Position unavailable. Try again later.");
            break;
          case err.TIMEOUT:
            showError("Timeout getting location. Try again.");
            break;
          default:
            showError("An unknown error occurred.");
            break;
        }
      });
    }
  </script>
</body>

</html>
